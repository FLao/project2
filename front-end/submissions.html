<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <title>Need Some Codespiration?</title>

  <!-- Font(s) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


</head>


<body>
<!-- ================================== -->
<!-- =========== NAVIGATION =========== -->
<!-- ================================== -->
  <header>
  <nav class="black" role="navigation">
    <div class="nav-wrapper container">

    <a id="logo-container" href="#" class="brand-logo" style="font-family: 'Lato', sans-serif;"><span style="font-weight: 200;">CODE</span><span style="color: red; font-weight: 300;">SPIRATION</span></a>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Dashboard</a></li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li class="active"><a href="#">Submissions</a></li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Forum</a></li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Generator</a></li>
      </ul>
    
    </div>
  </nav>
  </header>


<!-- ================================== -->
<!-- ========== MAIN SECTION ========== -->
<!-- ================================== -->
  <main>
    <div class="row">&nbsp;</div> <!-- === VERTICAL SPACER === -->

    <div class="container">
      <div class="card">
        <div class="row">&nbsp;</div> <!-- === VERTICAL SPACER === -->
        <div class="row">
          <div class="header center red-text"><span style="font-family: 'Lato', sans-serif; color: black; font-weight: 200;">CODE</span><span style="color: red; font-weight: 300;">SPIRATION</span></div>
          <h4 class="header center red-text" style="font-family: 'Lato', sans-serif;"><span style="font-weight: 400;">Project & Idea Submissions</span></h4>
          <!-- ========== FORM ========== -->
          <form class="col s12">

            <div class="row">
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
              <div class="input-field col s6">
                <input placeholder="Project/Idea Name" id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>

              <div class="input-field col s4" action="#" id="projectIdeaVariable">
                  <input class="with-gap" name="group1" type="radio" id="isProject" value="project" />
                  <label for="isProject" style="margin-right: 50px; margin-left: 25px;">Project</label>
                  <input class="with-gap" name="group1" type="radio" id="isIdea" value="idea"  />
                  <label for="isIdea">Idea</label>
              </div>
          

              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
            </div>

            <div class="row">
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
                <div class="input-field col s5">
                  <input placeholder="Github Repository Link" id="github_link" type="text" class="validate">
                  <label for="github_link">Github Repository</label>
                </div>
                <div class="input-field col s5">
                  <div class="chips chips-placeholder" id="technologies"></div>
                </div>
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
            </div>

            <div class="row">
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
                <div class="input-field col s5">
                  <input id="start_date" type="date" class="datepicker">
                  <label for="start_date">Start Date</label>
                </div>
                <div class="input-field col s5">
                  <input id="end_date" type="date" class="datepicker">
                  <label for="end_date">End Date</label>
                </div>
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
            </div>

            <div class="row">
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
                <div class="input-field col s10">
                  <textarea id="description" class="materialize-textarea"></textarea>
                  <label for="description">Description</label>
                </div>
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
            </div>

            <div class="row">
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
                <div class="col s10">
                  <button class="waves-effect waves-light btn red">Submit</button>
                </div>
              <div class="col s1">&nbsp;</div> <!-- === FORM - SMALL HORIZONTAL SPACER === -->
            </div>

          </form>

          <div class="row">&nbsp;</div> <!-- === VERTICAL SPACER === -->

        </div>
      </div>
    </div>


  </main>

<!-- ================================== -->
<!-- ============= FOOTER ============= -->
<!-- ================================== -->
  <footer class="page-footer grey darken-1">
    <div class="footer-copyright grey darken-2">

      <div class="container">
        Made by <a class="grey-text text-lighten-3">Brandon, Eva, Francis, and Olivia</a>
        <button class="btn black right" style="margin-left: 20px;">Sign Out</button>
      </div>
    </div>


    </div>
  </footer>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
